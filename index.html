<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pattaya">
<style>
body {
  font-family: "Pattaya", sans-serif;
}
</style>
</head>

<body>
  <h1 style="background-color: blanchedalmond;">แคปชั่นกวนๆ </h1>
  <h2 style="background-color: blanchedalmond;">แคปชั่นฮาๆ กวนๆ 2023</h2>

  <p class="note">1. ดึงหน้าพี่ไม่ชอบ แต่ถ้าดึงไปกอดพี่ไม่ว่า</p>

  <ol>

    <li class="note" value="2">สาระเดียวที่มีให้ตอนนี้ คือสารภาพรัก ฮิ้วว</li>

    <li class="note" id="id-selector-demo" value="3">ฉันไม่ต้องการไปสวรรค์ เพราะบนนั้นไม่มีเพื่อนฉันสักคน</li>


    <li class="note" value="4">ทุกการเติบโต เงินจะไม่พอใช้เสมอ</li>


    <li class="note" value="5">พระเจ้าอาจจะสร้างเรามาเพื่อเมา ไม่ใช่เพื่อเธอ</li>
  </ol>
</body>

</html>
